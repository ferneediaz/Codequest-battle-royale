    <title>CodeQuest Battle Royale</title>
    <!-- Use a more reliable base tag for GitHub Pages -->
    <base href="/" />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        background: linear-gradient(to bottom, #111827, #1f2937);
        color: white;
        min-height: 100vh;
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      #root {
        min-height: 100vh;
      }
      .fallback-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
        padding: 0 20px;
      }
    </style>
    <!-- Simplified GitHub Pages base URL script -->
    <script>
      (function() {
        // Only run on GitHub Pages
        if (window.location.hostname.includes('github.io')) {
          // Hardcode the exact repository name to avoid case sensitivity issues
          var repoName = 'Codequest-battle-royale';
          
          // Set the base URL to the repository
          var baseElement = document.querySelector('base');
          if (baseElement) {
            baseElement.href = '/' + repoName + '/';
            console.log('Set base URL to: /' + repoName + '/');
          }
          
          // Check if we need to redirect to a hash route
          var path = window.location.pathname;
          if (path.includes('/battle/')) {
            var pathParts = path.split('/');
            var battleIndex = pathParts.indexOf('battle');
            
            if (battleIndex >= 0 && battleIndex + 1 < pathParts.length) {
              var roomId = pathParts[battleIndex + 1];
              
              // If this is a direct URL to a battle room, redirect to hash URL
              if (roomId) {
                var newUrl = window.location.origin + '/' + repoName + '/#/battle/' + roomId;
                window.location.replace(newUrl);
              }
            }
          }
        }
      })();
    </script>
